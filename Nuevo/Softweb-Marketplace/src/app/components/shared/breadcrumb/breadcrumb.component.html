<!-- breadcrumb start -->
<div class="breadcrumb-section">
  <div class="container">
    <div class="flex flex-row justify-between items-start ">
      <div class="breadcrumb-title  pr-15 flex-1 w-full">
        <div class="page-title">
          <h4>{{ title }}</h4>
        </div>
      </div>
      <div class="breadcrumb-path  flex-1 w-full">
        <ol class="breadcrumb flex flex-row">
          <li class="breadcrumb-item-home"><a [routerLink]="'/home/one'">Home</a></li>
          <li class="breadcrumb-item">/</li>
          <li class="breadcrumb-item-path active" aria-current="page">{{ breadcrumb }}</li>
        </ol>
      </div>


    </div>
  </div>
</div>
<!-- breadcrumb End -->
